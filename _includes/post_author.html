{% assign author = site.authors[page.author] %}

<span>
{% if author.image %}
  <img src="{{ author.image }}" class="onbellek-post-author-image"/>
{% endif %}

{% if author.name %}
{% if author.web %}
<a href ="{{ author.web }}" >
{% endif %}
  <span class="onbellek-post-author-name"> {{ author.name }} </span>
{% if author.web %}
</a>
{% endif %}
{% endif %}
</span>
